<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:thymeleaf="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design taco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="row">
                    <h1>Taco Cloud</h1>
                </div>
                <div class="row">
                    <div>
                        <!-- <form method="post" th:object="${taco}">
                            <div class="grid">
                                <h4>Design your wrap:</h4>
                                <div th:each="ingredient : ${wrap}">
                                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                                </div>
                            </div>
                        </form> -->

                        <form method="POST" th:object="${taco}">
                            <span class="validationError"
                                  th:if="${#fields.hasErrors('ingredients')}"
                                  th:errors="*{ingredients}">Ingredient Error</span>
                            <div class="grid">
                                <div class="ingredient-group" id="wraps">
                                    <h3>Designate your wrap:</h3>
                                    <div th:each="ingredient : ${wrap}">
                                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                                        <span th:text="${ingredient.name}">INGREDIENT</span><br />
                                    </div>
                                </div>
                                <div class="ingredient-group" id="proteins">
                                    <h3>Pick your protein:</h3>
                                    <div th:each="ingredient : ${protein}">
                                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                                        <span th:text="${ingredient.name}">INGREDIENT</span><br />
                                    </div>
                                </div>
                                <div class="ingredient-group" id="cheeses">
                                    <h3>Choose your cheese:</h3>
                                    <div th:each="ingredient : ${cheese}">
                                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                                        <span th:text="${ingredient.name}">INGREDIENT</span><br />
                                    </div>
                                </div>
                                <div class="ingredient-group" id="veggies">
                                    <h3>Determine your veggies:</h3>
                                    <div th:each="ingredient : ${veggies}">
                                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                                        <span th:text="${ingredient.name}">INGREDIENT</span><br />
                                    </div>
                                </div>
                                <div class="ingredient-group" id="sauces">
                                    <h3>Select your sauce:</h3>
                                    <div th:each="ingredient : ${sauce}">
                                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                                        <span th:text="${ingredient.name}">INGREDIENT</span><br />
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h3>Name your taco creation:</h3>
                                <input type="text" th:field="*{name}" />
                                <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                                <br />
                                <button>Submit Your Taco</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <img class="img-thumbnail" th:src="@{/images/taco.jpg}" />
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
